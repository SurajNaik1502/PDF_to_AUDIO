<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audiobook Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Audiobook Converter</h1>
        <p>Upload your PDF and convert it to an audiobook!</p>

        <form action="/convert" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3 text-start">
                <label for="pdf_file" class="form-label">Select PDF File:</label>
                <input type="file" name="pdf_file" id="pdf_file" class="form-control" required>
            </div>

            <div class="form-check mb-3 text-start">
                <input type="checkbox" name="use_gtts" id="use_gtts" class="form-check-input">
                <label for="use_gtts" class="form-check-label">Use gTTS (requires internet)</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Convert to Audiobook</button>
        </form>

        <footer>
            <p>&copy; 2025 PDF to Audiobook Converter | Developed with <span style="color: red;">&hearts;</span> by <a href="#">Suraj Naik</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
